<h1>HTML Table Examples</h1>
<h2>Items Sold Summary</h2>

<table border="1">
    <Caption>Items Sold August 2016</Caption>
    <tr>
        <th colspan="2" rowspan="2"></th>
        <th colspan="3">Clothes</th>
        <th colspan="2">Accessories</th>
    </tr>
    <tr>
        <!-- 2 columns from td above-->
        <td>Trousers</td>
        <td>Skirts</td>
        <td>Dresses</td>
        <td>Bracelets</td>
        <td>Rings</td>
    </tr>
    <tr>
        <th rowspan="3" colspan="1">Belgium</th>
       <!--Belgium spans 3 rows -->
        <th>Antwerp</th>
        <td>56</td>
        <td>22</td>
        <td>43</td>
        <td>72</td>
        <td>23</td>
    </tr>
    <tr>
        <th>Gent</th>
        <td>46</td>
        <td>18</td>
        <td>50</td>
        <td>61</td>
        <td>15</td>
    </tr>
    <tr>
        <th>Brussels</th>
        <td>51</td>
        <td>27</td>
        <td>38</td>
        <td>69</td>
        <td>28</td>
    </tr>
    <tr>
        <th rowspan="2">the Netherlands</th>
       <!--netherlands span 2 rows and 2 columns-->
        <th>Amsterdam</th>
        <td>89</td>
        <td>34</td>
        <td>69</td>
        <td>85</td>
        <td>38</td>
    </tr>
    <tr>
        <th>Utrecht</th>
        <td>80</td>
        <td>12</td>
        <td>43</td>
        <td>36</td>
        <td>19</td>
    </tr>
</table>

</html>
